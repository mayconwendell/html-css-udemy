<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre textos</title>
    <style>
        .texto{
            /*
            px - tamanho fixo
            % - tamanho relativo
            em - tamanho relativo ao container pai
            */
            /*font-size: 20px;*/
            font-size: 2em;
        }

        .texto2{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
</body>
</html>
